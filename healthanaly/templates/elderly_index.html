</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script>
        function setActiveTabByTime() {
            const now = new Date();
            const currentHour = now.getHours();
            let activeTabId = 'morning-tab-btn'; // Default to morning

            if (currentHour >= 12 && currentHour <= 17) { // Noon: 12 PM to 5:59 PM
                activeTabId = 'noon-tab-btn';
            } else if (currentHour >= 18 || (currentHour >= 0 && currentHour <= 5)) { // Evening: 6 PM to 5:59 AM
                activeTabId = 'evening-tab-btn';
            }
            // Morning is 6 AM to 11:59 AM, covered by default or if other conditions fail

            const tabElement = document.getElementById(activeTabId);
            if (tabElement) {
                const tab = new bootstrap.Tab(tabElement);
                tab.show();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            const recordDateInput = document.getElementById('record-date-elderly');
            if (recordDateInput) recordDateInput.value = today;
            
            setActiveTabByTime();
            loadTodaysHealthData(); // Fetch and populate today's data

            // Initialize Bootstrap tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });

            // Camera Scan Button Listeners
            const cameraScanButtons = document.querySelectorAll('.camera-scan-btn');
            const cameraFileInput = document.getElementById('camera-file-input');
            let currentTargetField = ''; // e.g., 'morning_systolic' or 'morning_fasting'
            let currentScanType = ''; // 'bp', 'fasting', 'postprandial'

            cameraScanButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (this.dataset.targetField) { // Individual BS scan button
                        currentTargetField = this.dataset.targetField;
                        currentScanType = this.dataset.scanType;
                    } else { // BP scan button (uses targetPrefix)
                        currentTargetField = this.dataset.targetPrefix; // e.g., morning_bp
                        currentScanType = 'bp';
                    }
                    console.log("Button clicked. Target Field:", currentTargetField, "Scan Type:", currentScanType);
                    cameraFileInput.click();
                });
            });

            cameraFileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    console.log("Image selected:", file.name, "Target Field:", currentTargetField, "Scan Type:", currentScanType);
                    handleImageUpload(file, currentTargetField, currentScanType);
                }
                this.value = null; // Reset file input
            });
        });

        function handleImageUpload(file, targetIdentifier, scanType) { // targetIdentifier can be a prefix (for BP) or a specific field name (for BS)
            const scannedValuesContainer = document.getElementById('scanned-values-container');
            const confirmFillBtn = document.getElementById('confirm-fill-btn');
            const confirmationModalEl = document.getElementById('confirmationModal');
            const confirmationModal = bootstrap.Modal.getInstance(confirmationModalEl) || new bootstrap.Modal(confirmationModalEl);

            // Show loading indicator in modal
            scannedValuesContainer.innerHTML = `
                <div class="d-flex align-items-center">
                    <strong>影像處理中，請稍候...</strong>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                </div>`;
            confirmFillBtn.style.display = 'none'; // Hide confirm button during loading
            confirmationModal.show();

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    const MAX_WIDTH = 1024;
                    const MAX_HEIGHT = 1024;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                    } else {
                        if (height > MAX_HEIGHT) {
                            width *= MAX_HEIGHT / height;
                            height = MAX_HEIGHT;
                        }
                    }
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    canvas.toBlob(function(blob) {
                        const formData = new FormData();
                        formData.append('image', blob, file.name); // Use original file name
                        formData.append('scan_type', scanType);

                        scannedValuesContainer.innerHTML = `
                            <div class="d-flex align-items-center">
                                <strong>影像掃描中，請稍候...</strong>
                                <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                            </div>`;

                        let endpoint = '';
                        let isBp = scanType === 'bp';
                        let isBs = scanType === 'fasting' || scanType === 'postprandial';

                        if (isBp) {
                            endpoint = '/imgrec/bp_image';
                        } else if (isBs) {
                            endpoint = '/imgrec/bs_image';
                        } else {
                            console.error('Unknown scan type for image upload:', scanType);
                            scannedValuesContainer.innerHTML = `<p class="text-danger">錯誤：未知的掃描類型。</p>`;
                            return;
                        }

                        fetch(endpoint, {
                            method: 'POST',
                            body: formData,
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`伺服器錯誤: ${response.status} ${response.statusText}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log("Data from backend:", data);
                            let modalContent = '';
                            let fieldsToFill = {};

                            if (isBp) {
                                fieldsToFill[`${targetIdentifier.replace('_bp', '_systolic')}`] = data.systolic;
                                fieldsToFill[`${targetIdentifier.replace('_bp', '_diastolic')}`] = data.diastolic;
                                fieldsToFill[`${targetIdentifier.replace('_bp', '_pulse')}`] = data.pulse;
                                
                                modalContent = `
                                    <p>收縮壓: ${data.systolic !== null && data.systolic !== undefined ? data.systolic : '未識別'} mmHg</p>
                                    <p>舒張壓: ${data.diastolic !== null && data.diastolic !== undefined ? data.diastolic : '未識別'} mmHg</p>
                                    <p>脈搏: ${data.pulse !== null && data.pulse !== undefined ? data.pulse : '未識別'} 次/分</p>
                                `;
                            } else if (isBs) {
                                let value;
                                if (scanType === 'fasting' && data.fasting !== undefined && data.fasting !== null) {
                                    value = data.fasting;
                                    modalContent = `<p>空腹血糖 (${targetIdentifier}): ${value} mg/dL</p>`;
                                    fieldsToFill[targetIdentifier] = value;
                                } else if (scanType === 'postprandial' && data.postprandial !== undefined && data.postprandial !== null) {
                                    value = data.postprandial;
                                    modalContent = `<p>餐後血糖 (${targetIdentifier}): ${value} mg/dL</p>`;
                                    fieldsToFill[targetIdentifier] = value;
                                } else if (data.blood_sugar_value !== undefined && data.blood_sugar_value !== null) { 
                                    value = data.blood_sugar_value;
                                    modalContent = `<p>血糖 (${targetIdentifier}): ${value} mg/dL (類型需確認)</p>`;
                                    fieldsToFill[targetIdentifier] = value; 
                                } else {
                                    modalContent = `<p>未能識別 ${scanType === 'fasting' ? '空腹' : '餐後'}血糖數值 (${targetIdentifier})。</p>`;
                                }
                                
                                if (Object.keys(fieldsToFill).length === 0) {
                                     modalContent = `<p>未能識別血糖數值 (${targetIdentifier})。</p>`;
                                }
                            }
                            
                            scannedValuesContainer.innerHTML = modalContent;
                            if (Object.keys(fieldsToFill).some(key => fieldsToFill[key] !== null && fieldsToFill[key] !== undefined)) {
                                confirmFillBtn.style.display = 'inline-block';
                                confirmFillBtn.onclick = function() {
                                    fillFormFields(fieldsToFill);
                                    confirmationModal.hide();
                                };
                            } else {
                                confirmFillBtn.style.display = 'none';
                            }
                        })
                        .catch(error => {
                            console.error('Error uploading image or processing response:', error);
                            scannedValuesContainer.innerHTML = `<p class="text-danger">圖片掃描失敗: ${error.message}</p>`;
                            confirmFillBtn.style.display = 'none';
                        });

                    }, 'image/jpeg', 0.7); // Compress to JPEG with 70% quality
                }
                img.onerror = function() {
                    console.error("Error loading image for compression.");
                    scannedValuesContainer.innerHTML = `<p class="text-danger">圖片載入失敗，無法壓縮。</p>`;
                    confirmFillBtn.style.display = 'none';
                }
                img.src = event.target.result;
            };
            reader.onerror = function() {
                console.error("Error reading file for compression.");
                scannedValuesContainer.innerHTML = `<p class="text-danger">讀取檔案失敗，無法壓縮。</p>`;
                confirmFillBtn.style.display = 'none';
            }
            reader.readAsDataURL(file);
        }

        function fillFormFields(data) {
            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    const inputElement = document.querySelector(`.health-input[name="${key}"]`);
                    if (inputElement) {
                        inputElement.value = data[key];
                        console.log(`Filled ${key} with ${data[key]}`);
                    } else {
                        console.warn(`Input field for ${key} not found.`);
                    }
                }
            }
        }

        function loadTodaysHealthData() {
            fetch('/api/get_today_health_data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data) {
                        for (const key in data) {
                            if (data.hasOwnProperty(key)) {
                                const inputElement = document.querySelector(`.health-input[name="${key}"]`);
                                if (inputElement && data[key] !== null && data[key] !== '無') {
                                    inputElement.value = data[key];
                                }
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error("Error fetching today's health data:", error);
                    if(summaryStatusDivElderly) summaryStatusDivElderly.innerHTML += `<p class="text-warning" style="font-size: 1.25rem;">⚠️ 無法載入今日已存數據: ${error.message}</p>`;
                });
        }

        function validateFormInputsElderly(inputs) {
            for (let input of inputs) {
                if (input.value) { // Only validate if there is a value
                    const min = parseFloat(input.min);
                    const max = parseFloat(input.max);
                    const value = parseFloat(input.value);
                    if (isNaN(value) || value < min || value > max) {
                        alert(`欄位 ${input.name} 請輸入 ${min} 到 ${max} 之間的有效數值。`);
                        // input.value = ''; // Optionally clear invalid input, or let user correct
                        input.focus();
                        return false;
                    }
                }
            }
            return true;
        }
        
        const summaryStatusDivElderly = document.getElementById('summary-status-elderly');
        const socket = io(); 

        socket.on('update', function(data) {
            if (summaryStatusDivElderly) {
                const statusClass = data.message.includes('❌') ? 'text-danger' : 
                                    data.message.includes('🟡') ? 'text-warning' : 'text-success';
                summaryStatusDivElderly.innerHTML += `<p class="${statusClass}" style="font-size: 1.25rem;">${data.message}</p>`;
                summaryStatusDivElderly.scrollTop = summaryStatusDivElderly.scrollHeight;

                // If the update message indicates a successful save, reload the data
                if (data.event_type === 'summary' && data.message.includes('🟢') && data.message.includes('紀錄儲存成功')) {
                    loadTodaysHealthData(); // Refresh data in the form
                }
            }
        });

        socket.on('confirm_overwrite', function(data) {
            if (confirm(data.message)) {
                const formData = new FormData();
                formData.append('data', JSON.stringify(data.data));
                formData.append('data_type', data.data_type);
                fetch('/overwrite_health_data', {
                    method: 'POST',
                    body: formData
                }).then(response => response.text())
                  .then(result => {
                      if(summaryStatusDivElderly) summaryStatusDivElderly.innerHTML += '<p class="text-success" style="font-size: 1.25rem;">🟢 資料已覆蓋</p>';
                  })
                  .catch(error => {
                      if(summaryStatusDivElderly) summaryStatusDivElderly.innerHTML += `<p class="text-danger" style="font-size: 1.25rem;">❌ 覆蓋失敗: ${error}</p>`;
                  });
            } else {
                if(summaryStatusDivElderly) summaryStatusDivElderly.innerHTML += '<p class="text-danger" style="font-size: 1.25rem;">❌ 取消覆蓋資料</p>';
            }
        });

        const healthDataFormElderly = document.getElementById('health-data-form-elderly');
        if (healthDataFormElderly) {
            healthDataFormElderly.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const allInputs = document.querySelectorAll('#timeOfDayTabContent .health-input');
                if (!validateFormInputsElderly(allInputs)) return;
                
                const formData = new FormData();
                const recordDateInput = document.getElementById('record-date-elderly');
                if (recordDateInput) formData.append('date', recordDateInput.value);
                
                let hasDataToSave = false;
                allInputs.forEach(input => {
                    if (input.value) { // Only add to FormData if there's a value
                        formData.append(input.name, input.value);
                        hasDataToSave = true;
                    }
                });

                if (!hasDataToSave) {
                    alert("請至少輸入一筆健康數據才能儲存。");
                    if(summaryStatusDivElderly) summaryStatusDivElderly.innerHTML = `<p class="text-warning" style="font-size: 1.25rem;">⚠️ 請至少輸入一筆健康數據。</p>`;
                    return;
                }

                fetch('/save_health_data', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    if (!response.ok) throw new Error(`伺服器錯誤: ${response.statusText}`);
                    return response.text(); // Assuming server sends back a simple text confirmation or error
                }).then(data => {
                    // Success message is handled by SocketIO 'update' event from server,
                    // which will now also trigger loadTodaysHealthData().
                    // No need to clear form fields here, as loadTodaysHealthData will repopulate them.
                    // allInputs.forEach(input => input.value = ''); 
                }).catch(error => {
                    if(summaryStatusDivElderly) summaryStatusDivElderly.innerHTML += `<p class="text-danger" style="font-size: 1.25rem;">❌ 儲存今日數據失敗: ${error.message}</p>`;
                });
            });
        }
    </script>
</body>
</html>
