<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增帳戶綁定</title>
    <!-- 字體與樣式 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="/static/css/navbar.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #f0f4f8;
            color: #333;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #a3d5d3;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        header h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: #064f40;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        h2 { /* Page title */
            color: #2c7a7b;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
            max-width: 400px; /* Limit form width */
            margin: 0 auto; /* Center form */
        }

        label {
            font-size: clamp(0.9rem, 2.8vw, 1rem);
            color: #064f40;
            align-self: flex-start; /* Align label to the start of the input */
        }

        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2.8vw, 1rem);
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: #2c7a7b;
            outline: none;
            box-shadow: 0 0 0 2px rgba(44, 122, 123, 0.2);
        }

        input[type="submit"], button { /* General button styling */
            padding: 0.7rem 1.5rem;
            background-color: #2c7a7b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Make button full width */
        }

        input[type="submit"]:hover, button:hover {
            background-color: #205e60;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                padding: 0.75rem;
                margin-bottom: 1rem;
            }

            .section {
                padding: 1rem;
            }
            form {
                gap: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: clamp(1.2rem, 4.5vw, 1.5rem);
            }
            .section {
                padding: 0.75rem;
            }
            h2 {
                font-size: clamp(1.1rem, 3.5vw, 1.3rem);
            }
            p {
                font-size: clamp(0.85rem, 2.5vw, 1rem);
            }
            input[type="email"], input[type="submit"], button {
                font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            }
        }
    </style>
</head>
<body>
    {% include "partials/navbar.html" %}

    <div class="section">
        <h2>新增綁定帳戶</h2>
        <p>輸入您想要綁定的帳戶電子郵件地址。</p>
        <form method="post">
            <label for="email">電子郵件:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="送出綁定邀請">
        </form>
    </div>
</body>
</html>
