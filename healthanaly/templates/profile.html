<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>使用者個人資料 - AI 居家照護系統</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- 字體與樣式 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/navbar.css') }}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #f0f4f8;
            color: #333;
            padding: 2rem;
        }

        header {
            background: #a3d5d3;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2rem;
            color: #064f40;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 2rem; /* Increased padding */
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); /* Slightly stronger shadow */
            margin-bottom: 1.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            color: #2c7a7b;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.8rem; /* Adjusted size */
        }

        .profile-info p {
            margin-bottom: 1.2rem; /* Increased spacing */
            font-size: 1.2rem; /* Larger font */
            line-height: 1.7;
            border-bottom: 1px solid #eef2f7; /* Subtle separator */
            padding-bottom: 1.2rem;
        }
        
        .profile-info p:last-child {
            border-bottom: none; /* Remove border for the last item */
            margin-bottom: 0;
        }

        .profile-info strong {
            color: #205e60;
            margin-right: 0.5rem;
            display: inline-block;
            width: 100px; /* Align labels */
        }

        .login-section {
            text-align: center;
            padding: 2rem;
        }

        .login-section p {
            margin-bottom: 1.5rem;
        }

        .login-btn {
            padding: 0.7rem 1.5rem;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .login-btn:hover {
            background-color: #3367D6;
        }

        .login-btn img {
            margin-right: 0.5rem;
            height: 1.5rem;
        }

        /* New styles for action buttons */
        .action-buttons-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem; /* Space between buttons */
            margin-top: 2rem;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(45deg, #2c7a7b, #3db2b4);
            border: none;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            color: #fff;
        }
        
        .action-btn .icon {
            margin-right: 0.75rem;
            font-size: 1.5rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .section {
                padding: 1.5rem;
            }
            .action-buttons-container {
                flex-direction: column;
                gap: 1rem;
            }
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    {% include 'partials/navbar.html' %}

    {% if current_user.is_authenticated %}
    <div class="section" data-aos="fade-up">
        <h2>👤 使用者個人資料</h2>
        <div class="profile-info">
            <p><strong>姓名：</strong> {{ current_user.name }}</p>
            <p><strong>電子郵件：</strong> {{ current_user.email }}</p>
            <!-- Removed AI and Email settings -->
        </div>
        
        <div class="action-buttons-container">
            <a href="{{ url_for('onboarding') }}" class="action-btn">
                重新設定角色
            </a>
            <a href="/auth/binding" class="action-btn">
                檢視帳號連結
            </a>
        </div>
    </div>
    {% else %}
    <div class="section login-section">
        <h2>請先登入系統</h2>
        <p>您需要登入才能查看個人資料</p>
        <a href="/auth/login" class="login-btn">
            <img src="{{ url_for('static', filename='img/g-logo.png') }}" alt="Google Logo" style="border-radius: 50%;">
            使用 Google 帳號登入
        </a>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
        // Removed JavaScript for AI and Email settings as the elements are gone.
    </script>
</body>
</html>
